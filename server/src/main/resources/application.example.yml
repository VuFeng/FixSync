spring:
  application:
    name: fixsync-server

  # Server Configuration
  datasource:
    # Local PostgreSQL
    url: jdbc:postgresql://localhost:5432/fixsync
    username: your_postgres_username
    password: your_postgres_password
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Validation
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: 8080
  servlet:
    context-path: /

# JWT Configuration
jwt:
  secret: your-secret-key-should-be-at-least-256-bits-long-for-HS256-algorithm-please-change-this-in-production
  expiration: 86400000 # 24 hours in milliseconds

# File Upload Configuration
file:
  upload:
    storage-type: local # s3 or local (default: local)

# AWS S3 Configuration (only needed if storage-type is s3)
aws:
  region: ap-southeast-1
  s3:
    bucket: your-bucket-name
  accessKeyId: ${AWS_ACCESS_KEY_ID:}
  secretAccessKey: ${AWS_SECRET_ACCESS_KEY:}

# Logging Configuration
logging:
  level:
    root: INFO
    com.fixsync.server: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

